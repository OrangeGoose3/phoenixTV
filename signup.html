<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up - Phoenix TV</title>
<style>
  body {
    background-color: #0f0f0f;
    color: #eee;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }
  h2 {
    color: #ff4500;
    margin-bottom: 30px;
    font-size: 2rem;
  }
  input {
    width: 300px;
    padding: 12px 15px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    background-color: #1c1c1c;
    color: #eee;
  }
  input::placeholder {
    color: #999;
  }
  button {
    width: 320px;
    background-color: #ff4500;
    border: none;
    color: white;
    padding: 14px;
    font-size: 1.1rem;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.2s ease;
  }
  button:hover {
    background-color: #e03e00;
  }
  p {
    margin-top: 20px;
    font-size: 0.9rem;
  }
  a {
    color: #ff4500;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  .error {
    color: #f55;
    margin-top: 10px;
  }
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script>
  import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
 const firebaseConfig = {
  apiKey: "AIzaSyCKwmv9rX2rZzy8GLOXi4bDs1OrcjZ-chs",
  authDomain: "phoenixtv-fe088.firebaseapp.com",
  projectId: "phoenixtv-fe088",
  storageBucket: "phoenixtv-fe088.firebasestorage.app",
  messagingSenderId: "964490847044",
  appId: "1:964490847044:web:d914a40b93aa88b5752d11",
  measurementId: "G-WLZ1TZ896W"
};
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function signUp() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorDiv = document.getElementById("error-message");
    errorDiv.textContent = "";

    if (!email || !password) {
      errorDiv.textContent = "Please fill in all fields.";
      return;
    }
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert("Signed up successfully!");
        window.location.href = "dashboard.html";
      })
      .catch(error => {
        errorDiv.textContent = error.message;
      });
  }
</script>
</head>
<body>

<h2>Sign Up to Phoenix TV</h2>

<input type="email" id="email" placeholder="Email" autocomplete="email" />
<input type="password" id="password" placeholder="Password" autocomplete="new-password" />
<button onclick="signUp()">Sign Up</button>

<div id="error-message" class="error"></div>

<p>Already have an account? <a href="login.html">Log In</a></p>

</body>
</html>
